project_name: cbz-generator
version: 2
builds:
  - id: cbz_generator
    main: .
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - 386
    env:
      - CGO_ENABLED=0
before:
  hooks:
    - go run .

release:
  - extra_files:
      - output.cbz

checksum:
  name_template: "checksums.txt"

nfpms:
  - vendor: Ubels Software Development
    homepage: https://github.com/arran4/
    maintainer: Arran Ubels <arran@ubels.com.au>
    description: NA
    license: Private
    formats:
      - apk
      - deb
      - rpm
      - termux.deb
      - archlinux
    release: 1
    section: default
    priority: extra
